</head>
<body>
    <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold logo" href="index.html"><img src="img/Logo.jpg" alt="logo" width="75px" height="55px"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav3">

      <div id="nav3" class="collapse navbar-collapse">

          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>

        </ul>
      </div>
    </div>

<!--Main-->
  <section class="py-5">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="text-muted">Send us a message and we'll get back to you soon.</p>

      <div class="row mt-4">
        <div class="col-lg-6">
          <form id="contactForm">
            <div class="mb-3">
              <label class="form-label">First name</label>
              <input name="firstName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Last name</label>
              <input name="lastName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea name="message" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>

        <div class="col-lg-6">
          <h5>Contact Details</h5>
          <p class="text-muted">Phone: +94 8798 768 78<br>Email: ceylonjernoney@gmail.com<br> Address:No. 0972/32 , Colombo Road ,Galle.</p>

          <div class="mt-4">
            <img src="/mnt/data/A_screenshot_of_a_travel_agency_website_named_%22Cey.png" alt="Office" class="img-fluid rounded shadow-sm">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- simple UI feedback for form (no server) -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you! Your message has been received (demo).');
      form.reset();
    });
  </script>

  <footer class="py-4 bg-dark text-white">
    <div class="container text-center">&copy; <span id="year3"></span> Ceylon Journey</div>
  </footer>

  <script>document.getElementById('year3').textContent = new Date().getFullYear();</script>

</body>
</html>
